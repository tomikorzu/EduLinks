<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduLink: Home</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../home/sections-home-css/channels.css" />
    <link rel="stylesheet" href="../home/sections-home-css/clases.css" />
    <link rel="stylesheet" href="../home/sections-home-css/home.css" />
    <link rel="stylesheet" href="../home/sections-home-css/sidebar.css" />
    <link rel="stylesheet" href="../home/sections-home-css/topbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div>
          <h1 class="logo">EduLink</h1>
        </div>
        <div class="container-navbar-input">
          <i class="fa-solid fa-magnifying-glass navbar-icons search-icon"></i>
          <input
            class="navbar-input"
            type="search"
            name=""
            id=""
            placeholder="Type to search"
          />
        </div>
        <div class="container-navbar-icons">
          <a href="">
            <i class="fa-solid fa-inbox navbar-icons"></i>
          </a>
          <img
            class="navbar-user-img"
            src="../../img/my_photo.png"
            alt="#user"
          />
        </div>
      </nav>
    </header>
    <main>
      <aside>
        <div class="icons-aside">
          <img src="../../img/gm2.jpg" alt="Comany photo" />
          <div class="photo-section">
            <button class="button-icon">
              <i class="fa-solid fa-house aside-icon"></i>
            </button>
            <p class="p-aside">Home</p>
          </div>
          <div class="photo-section">
            <button class="button-icon">
              <i class="fa-solid fa-comments aside-icon"></i>
            </button>
            <p class="p-aside">DMs</p>
          </div>
          <div class="photo-section">
            <button class="button-icon">
              <i class="fa-solid fa-bell aside-icon"></i>
            </button>
            <p class="p-aside">Activity</p>
          </div>
          <div class="photo-section">
            <button class="button-icon">
              <i class="fa-regular fa-calendar aside-icon"></i>
            </button>
            <p class="p-aside">Calendar</p>
          </div>
        </div>
        <div class="new-settings-aside">
          <button class="new-set">
            <i class="fa-solid fa-plus aside-icon new-set-icons"></i>
          </button>
          <button class="new-set">
            <i class="fa-solid fa-gear aside-icon new-set-icons"></i>
          </button>
        </div>
      </aside>
      <section id="section-chanel" class="channel">
        <div class="channels-classes-dm-container">
          <div class="channel-h3-newClass-container">
            <h3 class="h3-channels">Canales</h3>
            <button class="newClass" id="new-channel">
              <i class="fa-solid fa-user-group icon-newClass"></i>New
            </button>
          </div>
          <div class="groups-container">
            <div class="group-notes">
              <div class="group no-hover">
                <img src="../../img/gm2.jpg" alt="" class="img-group" />
                <h5 class="h5-group">
                  BootCampffffffffffffffffffffffffffffffffff
                </h5>
              </div>
              <div class="notes">
                <a href="" class="link-notes"
                  ><i class="fa-solid fa-graduation-cap channel-notes-icons"></i
                ></a>
                <a href="" class="link-notes"
                  ><i
                    class="fa-regular fa-calendar-check channel-notes-icons"
                  ></i
                ></a>
              </div>
            </div>
            <div class="group-notes">
              <div class="group no-hover">
                <img src="../../img/huergo.png" alt="" class="img-group" />
                <h5 class="h5-group">Huergo</h5>
              </div>
              <div class="notes">
                <a href="" class="link-notes"
                  ><i class="fa-solid fa-graduation-cap channel-notes-icons"></i
                ></a>
                <a href="" class="link-notes"
                  ><i
                    class="fa-regular fa-calendar-check channel-notes-icons"
                  ></i
                ></a>
              </div>
            </div>
            <div class="group-notes">
              <div class="group no-hover">
                <img src="../../img/yo.png" alt="" class="img-group" />
                <h5 class="h5-group">GM2</h5>
              </div>
              <div class="notes">
                <a href="" class="link-notes"
                  ><i class="fa-solid fa-graduation-cap channel-notes-icons"></i
                ></a>
                <a href="" class="link-notes"
                  ><i
                    class="fa-regular fa-calendar-check channel-notes-icons"
                  ></i
                ></a>
              </div>
            </div>
          </div>
        </div>
        <div class="channels-classes-dm-container">
          <div class="channel-h3-newClass-container">
            <h3 class="h3-channels">Clases</h3>
            <button class="newClass" id="new-channel">
              <i class="fa-solid fa-user-group icon-newClass"></i>New
            </button>
          </div>
          <div class="groups-container">
            <div class="group">
              <img src="../../img/yo.png" alt="" class="img-group" />
              <div class="title-subtitle-container">
                <h5 class="h5-group">Clase 1</h5>
                <h6 class="h6-group">Profesor</h6>
              </div>
            </div>
            <div class="group">
              <img src="../../img/yo.png" alt="" class="img-group" />
              <div class="title-subtitle-container">
                <h5 class="h5-group">Clase 2</h5>
                <h6 class="h6-group">Profesor</h6>
              </div>
            </div>
            <div class="group">
              <img src="../../img/yo.png" alt="" class="img-group" />
              <div class="title-subtitle-container">
                <h5 class="h5-group">Clase 3</h5>
                <h6 class="h6-group">Profesor</h6>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="section-classes" class="clases">
        <div class="header-clases">
          <div class="user">
            <figure class="online">
              <img src="../../img/yo.png" alt="User" class="user-img" />
            </figure>
            <h4 class="user-name">
              tomas korzusehecdsfsdajjasfadddddddddddddddddddd
            </h4>
          </div>
          <div class="calls">
            <button class="call-btn">
              <i class="fa-solid fa-phone calls-icon"></i>
            </button>
            <button class="call-btn">
              <i class="fa-solid fa-video calls-icon"></i>
            </button>
          </div>
        </div>
        <div class="chat-container">
          <div class="top-chat-functions chat-functions">
            <button class="chat-buttons">
              <i class="fa-solid fa-b"></i>
            </button>
            <button class="chat-buttons">
              <i class="fa-solid fa-italic"></i>
            </button>
            <button class="chat-buttons">
              <i class="fa-solid fa-strikethrough"></i>
            </button>
            <hr class="chat-hr" />
            <button class="chat-buttons">
              <i class="fa-solid fa-link"></i>
            </button>
            <hr class="chat-hr" />
            <button class="chat-buttons">
              <i class="fa-solid fa-list-ol"></i>
            </button>
            <button class="chat-buttons">
              <i class="fa-solid fa-list"></i>
            </button>
            <hr class="chat-hr" />
            <button class="chat-buttons">
              <i class="fa-solid fa-bars-staggered"></i>
            </button>
            <hr class="chat-hr" />
            <button class="chat-buttons">
              <i class="fa-solid fa-code"></i>
            </button>
            <button class="chat-buttons">
              <i></i>
            </button>
          </div>
          <div class="chat-text">
            <input id="chat-input-message" type="text" placeholder="Message" />
          </div>
          <div class="bottom-chat-functions chat-functions">
            <button id="plus" class="chat-buttons">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button class="chat-buttons">
              <i></i>
            </button>
            <button class="chat-buttons">
              <i class="fa-regular fa-face-smile"></i>
            </button>
            <button class="chat-buttons">
              <i class="fa-solid fa-at"></i>
            </button>
            <hr class="chat-hr" />
            <button class="chat-buttons">
              <i class="fa-solid fa-video"></i>
            </button>
            <button class="chat-buttons">
              <i class="fa-solid fa-microphone"></i>
            </button>
            <hr class="chat-hr" />
            <button class="chat-buttons">
              <i></i>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./main.js"></script>
  </body>
</html>
