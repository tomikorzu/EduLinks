<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/user-auth/user.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main>
      <h2>Register</h2>
      <form id="registerForm" action="/register" method="POST">
        <input
          type="text"
          id="register-name"
          name="name"
          placeholder="Nombre"
        />
        <div id="name-error" class="error-message"></div>

        <input
          type="text"
          id="register-surname"
          name="surname"
          placeholder="Apellido"
        />
        <div id="surname-error" class="error-message"></div>

        <input
          type="text"
          id="register-username"
          name="username"
          placeholder="Nombre de usuario"
        />
        <div id="username-error" class="error-message"></div>

        <input
          type="email"
          id="register-email"
          name="email"
          placeholder="Email"
        />
        <div id="email-error" class="error-message"></div>

        <input
          type="password"
          id="register-password"
          name="password"
          placeholder="Contraseña"
        />
        <div id="password-error" class="error-message"></div>

        <input
          type="password"
          id="register-password2"
          name="password2"
          placeholder="Repetir contraseña"
        />
        <div id="password2-error" class="error-message"></div>

        <button type="submit" id="register-submit" class="send-btn">
          Registrarse
        </button>
      </form>
      <p>
        Ya tienes una cuenta?
        <a href="../user-auth/login.html" onclick="showLogin()">Iniciar Sesión</a>
      </p>
    </main>
    <script src="/user-auth/user.js"></script>
  </body>
</html>
