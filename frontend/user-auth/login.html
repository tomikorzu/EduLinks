<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./user.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main>
      <h2>Login</h2>
      <form action="/login" method="POST">
        <input
          type="text"
          id="login-username"
          name="username"
          placeholder="Nombre de usuario / Email"
          required
        />

        <input
          type="password"
          id="login-password"
          name="password"
          placeholder="contraseña"
          required
        />

        <input type="checkbox" id="see-password" name="see-password" />
        <label for="see-password">Ver contraseña</label>

        <button class="submit-btn" id="submit-btn" type="submit">Entrar</button>
      </form>
      <p>
        No tienes una cuenta?
        <a href="#" onclick="showRegister()">Registrate aquí</a>
      </p>
    </main>
    <script src="./user.js"></script>
  </body>
</html>
